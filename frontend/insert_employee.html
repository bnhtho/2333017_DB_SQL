<!-- Nhập nhân viên -->
<div class="container mt-5">
  <h2>Thêm Nhân Viên</h2>
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="maNhanVien" class="form-label">Mã Nhân Viên</label>
        <input type="text" class="form-control" id="maNhanVien" name="MaNhanVien" required>
      </div>
      <div class="col-md-6">
        <label for="tenNhanVien" class="form-label">Tên Nhân Viên</label>
        <input type="text" class="form-control" id="tenNhanVien" name="TenNhanVien" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="ngaySinh" class="form-label">Ngày Sinh</label>
        <input type="date" class="form-control" id="ngaySinh" name="NgaySinh" required>
      </div>
      <div class="col-md-6">
        <label for="gioiTinh" class="form-label">Giới Tính</label>
        <select class="form-select" id="gioiTinh" name="GioiTinh" required>
          <option value="M">Nam</option>
          <option value="F">Nữ</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="Email" required>
      </div>
      <div class="col-md-6">
        <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
        <input type="text" class="form-control" id="soDienThoai" name="SoDienThoai" required>
      </div>
      
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="kinhNghiem" class="form-label">Kinh Nghiệm</label>
        <input type="number" class="form-control" id="kinhNghiem" name="KinhNghiem" min="0" required>
      </div>
      <div class="col-md-6">
        <label for="luongNhanVien" class="form-label">Lương Nhân Viên</label>
        <input type="text" class="form-control" id="luongNhanVien" name="LuongNhanVien" min="0" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="maChiNhanh" class="form-label">Mã Chi Nhánh</label>
        <input type="text" class="form-control" id="maChiNhanh" name="MaChiNhanh" required>
      </div>
      <div class="col-md-6">
        <label for="loaiNV" class="form-label">Vai Trò</label>
        <select class="form-select" id="loaiNV" name="LoaiNV" required>
          <option value="1">Dược sĩ</option>
          <option value="0">Bác sĩ</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="chungChi" class="form-label">Chứng Chỉ</label>
        <select class="form-select" id="chungChi" name="ChungChi" required>
          <option value="CK1">CK1</option>
          <option value="CK2">CK2</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="chuyenMon" class="form-label">Chuyên Môn</label>
        <select class="form-select" id="chuyenMon" name="ChuyenMon" required>
        <option value="Tai mũi họng">Tai mũi họng</option>
        <option value="Tim mạch">Tim mạch</option>
        <option value="Tim mạch">Nội tiết</option>
        <option value="Da liễu">Da liễu</option>
        <option value="Nội tiết">Nhi khoa</option>
          </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="giayPhepHanhNghe" class="form-label">Giấy Phép Hành Nghề</label>
        <input type="text" class="form-control" id="giayPhepHanhNghe" name="GiayPhepHanhNghe" required>
      </div>
      <div class="col-md-6">
        <label for="trinhDo" class="form-label">Trình Độ</label>
        <select name="TrinhDo" id="TrinhDo" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="tinhTrang" class="form-label">Tình Trạng</label>
        <select class="form-select" id="tinhTrang" name="TinhTrang" required>
          <option value="Đang làm việc">Đang làm việc</option>
          <option value="Đã nghỉ việc">Đã nghỉ việc</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
  </form>
</div>
